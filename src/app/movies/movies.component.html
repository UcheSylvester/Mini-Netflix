<form class="my-2 my-lg-" (ngSubmit)="searchMovies(form)" #form="ngForm">
  <input
    name="searchInput"
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    ngModel
    required
    [(ngModel)]="searchTerm"
  />
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="submit"
    [disabled]="!form.valid"
  >
    Search
  </button>
</form>

<div class="row">
  <div *ngFor="let movie of movies">
    <app-movie-thumbnail [recievedMovie]="movie"></app-movie-thumbnail>
  </div>
  <!-- <app-movie-thumbnail></app-movie-thumbnail> -->
</div>
